
<div>
	<h3><s>对象列表</s></h3>
	<div class="list_title">
		<div><s>对象分配</s></div>
		<div class="list_300"><s>面板名称</s></div>
		<div class="list_60">&nbsp;</div>
		<div class="list_60">&nbsp;</div>
	</div>
	<div class="list_warp">
		<ul class="obj-list"></ul>
	</div>
	<button onclick="uinv.FCM.configMgr.model.monitor.createObject();"><s>创建对象</s></button>
</div>

<div style="margin-top:30px;">
	<h3><s>面板列表</s></h3>
	<div class="list_title">
		<div><s>面板名称</s></div>
		<div class="list_300"><s>面板描述</s></div>
		<div class="list_60">&nbsp;</div>
		<div class="list_60">&nbsp;</div>
	</div>
	<div class="list_warp">
		<ul class="style-list"></ul>
	</div>
	<input  type="file" onchange="uinv.FCM.configMgr.model.monitor.uploadPanel(this);" />
</div>

<div style="margin-top:30px;">
	<h3><s>监控警告</s></h3>
	<div class="alarm">
		<p><s>监控时间 </s><input path="monitor" type="text" cate="alarm" name="monitorTime" /></p>
		<p><s>告警时间 </s><input path="monitor" type="text" cate="alarm" name="alarmTime" /></p>
		<p><s>图标大小 </s><input path="monitor" type="text" cate="alarm" name="alarmIconSize" /></p>
		<div class="alarmlevel" path="monitor" type="text" cate="alarmlevel" name="alarmLevel"></div>
		<input type="button" class="btn_add" onclick="uinv.FCM.configMgr.model.monitor.addAlarmLevel();" />
	</div>
</div>

<script type="text/javascript">

(function(){
 uinv.FCM.configMgr.model.monitor.init({
	'objBox' : '.obj-list',
	'styleBox' : '.style-list',
	'alarmlevelBox' : '.alarmlevel'
 });
})(uinv.FCM.configMgr);

</script>
