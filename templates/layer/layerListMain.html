
<div class="list obj-{{key}}">
	<div class="header" style="position:relative;" ondblclick="uinv.FCM.configMgr.model.layer.toggleFold(this);">
		<h3><span onclick="uinv.FCM.configMgr.model.layer.modifyObjectName('{{key}}',this);">{{name}}</span></h3>
		<span class="action" style="position:absolute;right:10px;">
			<a onclick="uinv.FCM.configMgr.model.layer.insertDividingLine(this,'{{key}}');" href="javascript:void(0);"><s>分割线</s></a>
			<a onclick="uinv.FCM.configMgr.model.layer.deleteObj('{{key}}');" href="javascript:void(0);"><s>删除</s></a>
		</span>
	</div>
	
	<ul>{{{layerLis}}}</ul>
	<div class="fold" onclick="uinv.FCM.configMgr.model.layer.toggleHiddenDisabled(this);">
		<span></span>
	</div>
</div>
