<script type="text/javascript" src="../../src/model/key.js"></script>

<script type="text/javascript">

module("key模块");

test("create()", function(){
	var re = null,
		key = "";
	
	re = /\w{10}/;
	key = uinv.FCM.configMgr.model.key.create();
    ok( re.test( key ) , "生成的字符串由字母与数字组成，并且默认长度为10");
    
	re = /\w{1}/;
	key = uinv.FCM.configMgr.model.key.create(1);
    ok( re.test( key ) , "传参1，生成的字符串由字母与数字组成，并且长度为1");
    
	re = /\w{100}/;
	key = uinv.FCM.configMgr.model.key.create(100);
    ok( re.test( key ) , "传参100，生成的字符串由字母与数字组成，并且长度为100");
    
});

test("randStr()", function(){
	var re = null,
		key = "";

	re = /\w{1}/;
	key = uinv.FCM.configMgr.model.key.randStr();
    ok( re.test( key ) , "随机生成一个字母或数字");
});

test("randInt()", function(){
	var num = "";
	
	num = uinv.FCM.configMgr.model.key.randint(1,5);
    ok( ( num >=1 && num <= 5 ) , "随机生成一个数，大于等于1，小于等于5");
    
    num = uinv.FCM.configMgr.model.key.randint(10,20);
    ok( ( num >=10 && num <= 20 ) , "随机生成一个数，大于等于10，小于等于20");
});

</script>
